<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-18">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class = "buttons">
      <img id="rock" alt = "rock" src="img/rock.png">
      <img id="paper" alt = "paper" src="img/paper.png">
      <img id="scissors" alt = "scissors" src="img/scissors.png">
    </div>
    <div class = "results">
      <h2 id="roundResult">Choose an element to start the game</h2>
      <h2 id="score"></h2>
      <h3  id="winner">First to 5 wins!</h3>
    </div> 
  
  </body>
  <script src="index.js"></script>
</html>
